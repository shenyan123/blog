{extend name="common/base" /}
{block name="title"}个人信息 - {__block__}{/block}

{block name="content"}
	<div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">个人信息</h1>
        </div>
        <div class="col-lg-6">
          <form>
            <div class="form-group">
              <label for="id_nickname">昵称</label>
              <input type="text" class="form-control" id="id_nickname" placeholder="昵称">
            </div>
            <div class="form-group">
              <label for="id_intro">个人简介</label>
              <textarea class="form-control" id="id_intro" rows="5" placeholder="个人简介"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">保存信息</button>
          </form>
        </div>
        <div class="col-lg-6">
          <form class="text-center">
            <div class="form-group">
              <img src="./images/header.jpg" alt="" class="img-circle img-responsive center-block">
            </div>
            <button type="button" class="btn btn-primary">上传头像</button>
          </form>
        </div>
      </div>
{/block}
